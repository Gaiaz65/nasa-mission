<section style="opacity: 0.7;">
  <form #f="ngForm">
    <mat-card>
      <mat-card-title>Rover</mat-card-title>
      <mat-card-content>
        <button mat-raised-button *ngFor="let option of roverOptions">{{option}}</button>
        <mat-form-field appearance="fill"  matBadgeColor="accent" color="accent">
        </mat-form-field>
      </mat-card-content>
      <mat-card-actions>
        <button mat-raised-button color="accent" type="submit">Start</button>
      </mat-card-actions>
    </mat-card>
  </form>
</section>
